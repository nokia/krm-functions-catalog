generators:
  - |-
    apiVersion: fn.kpt.dev/v1alpha1
    kind: RenderHelmChart
    metadata:
      name: demo
      annotations:
        config.kubernetes.io/function: |
          container:
            network: true
            image: ghcr.io/kptdev/krm-functions-catalog/render-helm-chart:latest
    helmCharts:
    - chartArgs:
        name: ocp-pipeline
        version: 0.1.16
        repo: https://bcgov.github.io/helm-charts
      templateOptions:
        releaseName: moria
        namespace: mynamespace
        values:
          valuesInline:
            releaseNamespace: ""
            rbac:
              create: true
              rules:
                - apiGroups: [""]
                  verbs: ["*"]
                  resources: ["*"]